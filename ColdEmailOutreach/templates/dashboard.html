<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cold Email Outreach Dashboard</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<header>
		<h1> Cold Email Outreach Dashboard</h1>
	</header>

	<main>
		<section class="stats">
			<div class="card">
				<h2>Total Emails Sent</h2>
				<p id="emailsSent">{{ emails_sent }}</p>
			</div>
			<div class="card">
				<h2>Open Rate</h2>
				<p id="openRate">{{ open_rate }}%</p>
			</div>
			<div class="card">
				<h2>Reply Rate</h2>
				<p id="replyRate">{{ reply_rate }}%</p>
			</div>
		</section>

		<section class="chart">
			<h2>Emails by Status</h2>
			<canvas id="statusChart"></canvas>
		</section>
	</main>

	<script>
        const ctx = document.getElementById('statusChart').getContext('2d');
        const statusChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['New', 'Sent', 'Opened', 'Replied'],
                datasets: [{
                    label: 'Leads by Status',
                    data: [
                        {{ leads_status.new }},
                        {{ leads_status.sent }},
                        {{ leads_status.opened }},
                        {{ leads_status.replied }}
                    ],
                    backgroundColor: ['#7777ff', '#00bfff', '#ffcc00', '#33cc33']
                }]
            }
        });
	</script>
</body>
</html>
